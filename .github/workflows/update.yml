name: Build EP Screener Report

on:
  schedule:
    - cron: '0 13 * * *'   # 15:00 Zurich daily (13:00 UTC)
  workflow_dispatch:        # manual run

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Run report builder
        run: |
          python build_report.py
          cp ep_report.html index.html
          touch .nojekyll

      - name: Commit & push report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ep_report.html ep_report.json index.html .nojekyll || true
          git commit -m "update: EP report" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
