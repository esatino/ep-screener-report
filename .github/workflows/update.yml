name: Build EP Screener Report

on:
  schedule:
    - cron: '0 13 * * *'   # 15:00 Zurich daily (13:00 UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Run report builder
        run: |
          python build_report.py
          cp ep_report.html index.html
          touch .nojekyll
          mkdir -p public
          cp index.html ep_report.html ep_report.json .nojekyll public/
          echo "----- CONTENT OF ./public -----"
          ls -l public
          echo "--------------------------------"

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
