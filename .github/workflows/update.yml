name: Build EP Screener Report

on:
  schedule:
    - cron: '0 13 * * *'   # 15:00 Europe/Zurich (13:00 UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Build report
        run: |
          python build_report.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ep_report.html ep_report.json || true
          git commit -m "daily: update EP report" || echo "No changes"
          git push
