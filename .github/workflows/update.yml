name: Build EP Screener Report

on:
  schedule:
    - cron: '0 13 * * *'   # 15:00 Zurich daily (13:00 UTC)
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Run report builder
        run: |
          echo "HELLO FROM BUILDER"
          echo "<h1>Test Page</h1><p>If you see this, Pages works.</p>" > index.html
          mkdir -p public
          cp index.html public/
          echo "----- CONTENT OF ./public -----"
          ls -l public

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
